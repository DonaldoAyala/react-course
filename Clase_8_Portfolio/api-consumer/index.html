<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.scss">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>API CRUD</title>
</head>
<body>
    <header id="header">
        <nav class="topnav" id="topnav">
            <a href="./index.html" class="logo"><img src="./img/api.PNG" alt="Logo"></a>
            <a href="./index.html" class="active">Home</a>
            <a href="./cindex.html" class="active">Rick and Morty API</a>
            <button class="icon" onclick="menuToggle()"><i class="fa fa-bars"></i></button>
          </nav>
    </header>
    <main>
        <div class="container">
            <table id="students-table" class="table table-striped table-hover table-light">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripci贸n</th>
                    <th>
                        <button class="btn btn-success" data-toggle="modal" data-target="#create-modal"><span>Nuevo</span><i class="fas fa-plus"></i></button>
                    </th>
                </tr>
            </table>
        </div>
    </main>

    <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar Informaci贸n</h5>
            </div>
            <div class="modal-body"></div>
              <form>
                <div class="form-group">
                  <label for="id-edit">Id</label>
                  <input type="text" class="form-control" id="id-edit" readonly>
                </div>
                <div class="form-group">
                  <label for="name-edit">Nombre</label>
                  <input type="text" class="form-control" id="name-edit">
                </div>
                <div class="form-group">
                  <label for="description-edit">Descripci贸n</label>
                  <input type="text" class="form-control" id="description-edit">
                </div>
                <input type="text" id="element-id" hidden>
                <div class="modal-footer">
                  <button type="button" onclick="saveChanges()" class="btn btn-success" data-dismiss="modal">Guardar</button>
                  <button type="button" onclick="resetModalForm()" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="create-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nuevo Estudiante</h5>
            </div>
            <div class="modal-body"></div>
              <form>
                <div class="form-group">
                  <label for="name-create">Nombre</label>
                  <input type="text" class="form-control" id="name-create">
                </div>
                <div class="form-group">
                  <label for="description-create">Descripci贸n</label>
                  <input type="text" class="form-control" id="description-create">
                </div>
                <div class="modal-footer">
                  <button type="button" onclick="createStudent()" class="btn btn-success" data-dismiss="modal">Guardar</button>
                  <button type="button" onclick="resetModalForm()" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="./ts/index.ts"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
